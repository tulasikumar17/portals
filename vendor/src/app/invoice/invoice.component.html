<div class="container-fluid g-0">
    <app-header (sideNavToggled)="sideNavStatus = $event;"></app-header>
  
    <main>
      <app-sidenav  [sideNavStatus]="sideNavStatus" [ngClass]="
      {'app-sidenav-open': sideNavStatus}"></app-sidenav>
  
      <div class="display-area p-3" [ngClass]="
      {'display-area-shrink': sideNavStatus}">
      <div>
        <mat-card-actions style="display: flex;flex-direction: column;min-height: 50px; max-height: 2ex;">
          <h1 style="top: 2px;font-weight: 500; font-size: 30px;">Invoice</h1>
        </mat-card-actions>
      </div>
        <div>
          <mat-card-actions style="display: flex;flex-direction: column;max-height: 30ex;">
            <button mat-button color=black; style="background-color: aqua;" (click)="DownloadPDF()">PDF Download</button>
          </mat-card-actions>
        </div>
      </div>
    </main>
  </div>
